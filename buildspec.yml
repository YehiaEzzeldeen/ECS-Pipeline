version: 0.2

phases:
  install:
    runtime-versions:
      docker: 18
  pre_build:
    commands:
      - echo test
      - echo $(docker --version)
      - $(aws ecr get-login --region us-west-1 --no-include-email)
  build:
    commands:
      - echo Build started on `date`
      - docker build -t nginx1 .
      - docker tag nginx1:latest $ECR_REPOSITORY_URI:latest
      - docker push $ECR_REPOSITORY_URI:latest
  post_build:
    commands:
      - TASK_DEFINITION=$(aws ecs describe-task-definition --task-definition "nginx1-TaskDefinition-skYvxUv8xcQZ" --region "us-west-1")
      - NEW_TASK_DEFINTIION=$(echo $TASK_DEFINITION | jq --arg IMAGE "$ECR_REPOSITORY_URI:latest" '.taskDefinition | .containerDefinitions[0].image = $IMAGE | del(.taskDefinitionArn) | del(.revision) | del(.status) | del(.requiresAttributes) | del(.compatibilities)')
      - aws ecs register-task-definition --region "us-west-1" --cli-input-json "$NEW_TASK_DEFINTIION"
      - echo Build completed on `date`
